<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আপনার ফলাফল</title>
  <style>
    body {
      font-family: 'Kalpurush', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f0f8ff;
      line-height: 1.6;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
    .not-answered {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>আপনার কুইজের ফলাফল</h2>
  <div id="score"></div>
  <div id="answers"></div>
  <script>
    // quizData অ্যারে result.html-এও রাখতে হবে
    const quizData = [
      { q: "পাইথন ভাষার উদ্ভব কোথায়?", o: ["চীন", "আমেরিকা", "নেদারল্যান্ডস", "ভারত"], a: 2 },
      { q: "পাইথন ভাষার উদ্ভাবক কে?", o: ["ডেনিস রিচি", "গুইডো ভ্যান রসাম", "টিম বার্নার্স লি", "বিল গেটস"], a: 1 },
      { q: "নিচের কোনটি পাইথন-এর বৈশিষ্ট্য?", o: ["Interpreted", "Reliable", "Simple", "সবগুলো"], a: 3 },
      { q: "পাইথন ভাষা কোন ধরনের ভাষা?", o: ["কম্পাইলড", "ইন্টারপ্রেটেড", "অ্যাসেম্বলি", "মেশিন"], a: 1 },
      { q: "পাইথন প্রোগ্রাম লেখার জন্য কোন সফটওয়্যারটি বেশি ব্যবহৃত হয়?", o: ["টার্বো সি", "কমান্ড প্রম্পট", "পাইথন আইডিএলই", "নোটপ্যাড"], a: 2 },
      { q: "নিচের কোনটি পাইথন প্রোগ্রামিং ভাষার বৈশিষ্ট্য নয়?", o: ["ওপেন সোর্স", "ইন্টারপ্রেটেড", "কম্পাইলড", "ডায়নামিক্যালি টাইপড"], a: 2 },
      { q: "পাইথন ভাষার কোন বৈশিষ্ট্যটি একে জনপ্রিয় করেছে?", o: ["সহজ সিনট্যাক্স", "দ্রুত এক্সিকিউশন", "কম মেমরি ব্যবহার", "কম্পাইলার ভিত্তিক"], a: 0 },
      { q: "নিচের কোনটি পাইথন ভাষার ব্যবহার ক্ষেত্র নয়?", o: ["Data Analysis", "Web Development", "Machine Learning", "শব্দসংখ্যা গণনা"], a: 3 },
      { q: "পাইথন একটি কী ধরনের Programming Language?", o: ["ওপেন সোর্স", "মাল্টিপ্ল্যাটফর্ম", "ডায়নামিক্যালি টাইপড", "সবগুলো"], a: 3 },
      { q: "পাইথন ভাষায় কোড লেখার ছোট ছোট অংশকে কী বলে?", o: ["Snippets", "Functions", "Variables", "Modules"], a: 0 },
      { q: "পাইথন-এর ডিফল্ট ইন্টারপ্রেটার কী?", o: ["Command Prompt", "IDE", "Shell", "Script"], a: 2 },
      { q: "Python এর কোনটি গতি Program চলানোর Command Prompt এর বৈশিষ্ট্য নয়?", o: ["Interactive", "Script", "Program", "Type"], a: 3 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Del) দ্বারা ব্যবহার করা হয়?", o: ["প্রোগ্রাম সংরক্ষণ", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 1 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Enter) দ্বারা ব্যবহার করা হয়?", o: ["প্রোগ্রাম সংরক্ষণ", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 2 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Tab) দ্বারা ব্যবহার করা হয়?", o: ["ইন্ডেন্টেশন", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Esc) দ্বারা ব্যবহার করা হয়?", o: ["প্রোগ্রাম সংরক্ষণ", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 3 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + S) দ্বারা ব্যবহার করা হয়?", o: ["প্রোগ্রাম সংরক্ষণ", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + N) দ্বারা ব্যবহার করা হয়?", o: ["নতুন ফাইল খোলা", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + O) দ্বারা ব্যবহার করা হয়?", o: ["ফাইল ওপেন", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + P) দ্বারা ব্যবহার করা হয়?", o: ["ফাইল প্রিন্ট", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + Q) দ্বারা ব্যবহার করা হয়?", o: ["প্রোগ্রাম বন্ধ", "প্রোগ্রাম ডিলিট", "প্রোগ্রাম রান", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + R) দ্বারা ব্যবহার করা হয়?", o: ["প্রোগ্রাম রান", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + V) দ্বারা ব্যবহার করা হয়?", o: ["পেস্ট", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + X) দ্বারা ব্যবহার করা হয়?", o: ["কাট", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + Z) দ্বারা ব্যবহার করা হয়?", o: ["আনডু", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + Y) দ্বারা ব্যবহার করা হয়?", o: ["রিডু", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + F) দ্বারা ব্যবহার করা হয়?", o: ["ফাইন্ড", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + A) দ্বারা ব্যবহার করা হয়?", o: ["সব নির্বাচন", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 },
      { q: "পাইথন প্রোগ্রামে কোন কী বোর্ড কী (Ctrl + E) দ্বারা ব্যবহার করা হয়?", o: ["ফাইল ক্লোজ", "প্রোগ্রাম ডিলিট", "ফাইল ওপেন", "প্রোগ্রাম স্টপ"], a: 0 }
    ];

    const score = localStorage.getItem("quizScore");
    const total = localStorage.getItem("quizTotal");
    const answers = JSON.parse(localStorage.getItem("quizAnswers"));

    document.getElementById("score").innerText = `আপনার স্কোর: ${score} / ${total}`;

    const container = document.getElementById("answers");

    answers.forEach((item, index) => {
      const question = quizData[index];
      let yourAnswerText = '';
      if (item.selected === null || item.selected === undefined || item.selected === "") {
        yourAnswerText = "<span class='not-answered'>উত্তর দেননি</span>";
      } else {
        yourAnswerText = question.o[item.selected];
      }
      const correctAnswerText = question.o[question.a];

      const isCorrect = (item.selected == question.a);

      const div = document.createElement("div");
      div.innerHTML = `<p>
        <b>${index + 1}. ${question.q}</b><br>
        আপনার উত্তর: ${yourAnswerText} <br>
        ${
          isCorrect
            ? "<span class='correct'>✔ সঠিক</span>"
            : (item.selected === null || item.selected === undefined || item.selected === "")
                ? `<span class='wrong'>✖ উত্তর দেননি</span> (সঠিক উত্তর: ${correctAnswerText})`
                : `<span class='wrong'>✖ ভুল</span> (সঠিক উত্তর: ${correctAnswerText})`
        }
      </p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
